<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Current Microtasks</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let fruit of fruits">

            <div class="row align-items-center">

              <div class="col-auto ">
                {{ fruit }}
              </div>

              <div class="col-auto" ></div>
              <div class="col-auto" ></div>

              <div class="col-auto" style="position: absolute; right: 0">
                <a status="info" (click)="onClick()" href="pages/tasks" nbButton>Info</a>
              </div>

            </div>


          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

</div>
